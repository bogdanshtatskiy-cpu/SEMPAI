<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #ff003c;
            --accent-glow: rgba(255, 0, 60, 0.5);
            --text-main: #ffffff;
            --text-sec: #888888;
            --radius: 24px;
            --transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- MANGA MODE (EASTER EGG) --- */
        body.manga-mode {
            filter: grayscale(100%) contrast(120%);
            --bg-color: #ffffff;
            --glass-bg: rgba(0, 0, 0, 0.05);
            --glass-border: #000;
            --accent: #000;
            --text-main: #000;
            --text-sec: #333;
            background-image: repeating-linear-gradient(45deg, #eee 0, #eee 1px, transparent 0, transparent 50%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 10%, rgba(255, 0, 60, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 90% 90%, rgba(20, 20, 20, 0.8) 0%, transparent 50%);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- GLITCH EFFECT --- */
        .glitch-text { position: relative; animation: glitch-skew 1s infinite linear alternate-reverse; }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch-text::before {
            left: 2px; text-shadow: -1px 0 #00ffff; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px; text-shadow: -1px 0 #ff003c; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.85deg); }
            5% { clip: rect(70px, 9999px, 11px, 0); transform: skew(0.2deg); }
            100% { clip: rect(56px, 9999px, 2px, 0); transform: skew(0.6deg); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(69px, 9999px, 18px, 0); transform: skew(0.4deg); }
            100% { clip: rect(21px, 9999px, 86px, 0); transform: skew(0.1deg); }
        }

        /* --- HEADER --- */
        .header {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }

        .logo {
            font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 28px;
            color: var(--text-main); text-transform: uppercase; letter-spacing: -1px; cursor: pointer;
        }

        .lang-switch {
            display: flex; background: rgba(255,255,255,0.08); border-radius: 20px; padding: 2px;
        }
        .lang-btn {
            background: none; border: none; color: var(--text-sec); font-size: 11px;
            font-weight: 700; padding: 6px 10px; cursor: pointer; border-radius: 18px; transition: 0.3s;
        }
        .lang-btn.active { background: var(--text-main); color: var(--bg-color); }
        
        /* Header Telegram Link */
        .tg-head-link {
            width: 32px; height: 32px; background: rgba(255,255,255,0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: white; transition: 0.3s;
        }
        .tg-head-link svg { width: 16px; fill: currentColor; }

        /* --- SCREENS --- */
        .screen-container {
            flex: 1; position: relative; display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .screen {
            position: absolute; width: 100%; max-width: 400px; opacity: 0;
            transform: translateY(20px) scale(0.95); pointer-events: none; transition: var(--transition);
            display: flex; flex-direction: column; gap: 15px; max-height: 100%;
            overflow-y: auto; padding-bottom: 20px;
        }
        .screen::-webkit-scrollbar { display: none; }
        .screen.active { opacity: 1; transform: translateY(0) scale(1); pointer-events: all; }
        .screen.prev { opacity: 0; transform: translateY(-20px) scale(0.95); }

        h2 { font-size: 26px; margin: 0 0 10px 0; line-height: 1.1; text-align: center; }
        
        .welcome-icon { font-size: 60px; text-align: center; margin-bottom: 10px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0% {transform: translateY(0px);} 50% {transform: translateY(-10px);} 100% {transform: translateY(0px);} }
        .welcome-text { text-align: center; font-size: 15px; color: var(--text-sec); line-height: 1.5; margin-bottom: 20px; }

        /* Inputs */
        .btn-option {
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); padding: 20px; border-radius: var(--radius);
            color: var(--text-main); font-size: 18px; font-weight: 500; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center; transition: 0.1s;
        }
        .btn-option:active { transform: scale(0.96); background: rgba(255,255,255,0.1); }
        .subtitle { text-align: center; color: var(--text-sec); font-size: 14px; margin-top: 8px; }

        .input-glass {
            background: transparent; border: none; border-bottom: 2px solid var(--glass-border);
            font-size: 40px; color: var(--text-main); text-align: center; width: 100%;
            padding: 5px 0; font-weight: 700; font-family: 'Outfit', sans-serif;
            border-radius: 0; outline: none; margin-bottom: 5px;
        }
        .input-glass:focus { border-color: var(--accent); }

        /* SVG Guides */
        .guide-card {
            background: rgba(255,255,255,0.03); border-radius: 16px; padding: 15px;
            display: flex; align-items: center; gap: 15px; border: 1px solid var(--glass-border);
        }
        .guide-icon { width: 70px; height: 70px; flex-shrink: 0; }
        .guide-icon svg { width: 100%; height: 100%; fill: none; }
        .t-shirt-outline { stroke: var(--text-main); stroke-width: 2; stroke-opacity: 0.3; }
        .guide-arrow { stroke: var(--accent); stroke-width: 3; stroke-linecap: round; }
        .guide-text { font-size: 13px; color: var(--text-sec); line-height: 1.3; text-align: left; }
        .guide-text strong { color: var(--accent); display: block; margin-bottom: 2px; font-size: 15px; }

        /* Nav Buttons */
        .nav-actions { display: flex; gap: 15px; margin-top: 10px; }
        .btn-next, .btn-back {
            flex: 1; padding: 16px; border-radius: 16px; border: none;
            font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .btn-next { background: var(--accent); color: white; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .btn-next:active { transform: scale(0.95); }
        .btn-back { background: transparent; color: var(--text-sec); }
        .btn-start {
            width: 100%; padding: 20px; background: var(--accent); color: white;
            font-size: 18px; font-weight: 900; text-transform: uppercase; border: none;
            border-radius: 20px; cursor: pointer; box-shadow: 0 0 20px var(--accent-glow);
            animation: pulse 2s infinite; transition: 0.2s;
        }
        .btn-start:active { transform: scale(0.95); }

        /* --- RESULT SCREEN STYLES --- */
        .achievement-badge {
            background: rgba(255, 255, 255, 0.1); border: 1px solid var(--accent); color: var(--accent);
            font-size: 12px; text-transform: uppercase; padding: 5px 12px; border-radius: 20px;
            display: inline-block; margin-bottom: 10px; letter-spacing: 1px; font-weight: 700;
        }
        
        .size-display {
            font-size: 90px; font-weight: 900; color: transparent;
            -webkit-text-stroke: 3px var(--accent); margin: 5px 0;
            text-shadow: 0 0 40px var(--accent-glow); text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* --- INTERACTIVE FIT SELECTOR --- */
        .fit-selector {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 5px;

        .fit-option {

        .fit-option.active {
            background: var(--text-main); color: black; font-weight: 700;

        }
        
        .fit-comment {
            text-align: center; font-size: 14px; color: var(--accent); font-style: italic;

        }

        /* Share Button */
        .btn-share {
            background: #2AABEE; color: white; width: 100%;
            padding: 15px; border-radius: 16px; border: none; font-weight: 700; font-size: 15px;
            cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-share svg { width: 18px; fill: white; }

        /* LOADING BAR */
        .loading-bar { width: 100%; height: 6px; background: #222; border-radius: 3px; overflow: hidden; margin-top: 20px; }
        .loading-fill { height: 100%; background: var(--accent); width: 0%; transition: width 3s cubic-bezier(0.4, 0, 0.2, 1); }

        /* --- FOOTER --- */

            background: rgba(0,0,0,0.2);

        .footer-links {

        .f-link {

        @keyframes fadeIn { from {opacity: 0; transform: translateY(5px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>

    // --- NAVIGATION ---
    function goTo(id) {
        playClick();
        const current = document.querySelector('.screen.active');
        if (current) {
            current.classList.remove('active');
            current.classList.add('prev');
            state.stepHistory.push(current.id);
        }
        const next = document.getElementById(id);
        next.classList.remove('prev');
        next.classList.add('active');
    }

    function prevStep() {
        playClick();
        if (state.stepHistory.length === 0) return;
        const prevId = state.stepHistory.pop();
        document.querySelector('.screen.active').classList.remove('active');
        const prevScreen = document.getElementById(prevId);
        prevScreen.classList.remove('prev');
        prevScreen.classList.add('active');
    }

    // --- RESTART LOGIC ---
    function resetApp() {
        playClick();
        state.stepHistory = [];
        document.querySelectorAll('input').forEach(i => i.value = '');
        document.querySelector('.screen.active').classList.remove('active');
        document.getElementById('screen-cat').classList.remove('prev');
        document.getElementById('screen-cat').classList.add('active');
    }

    function triggerEasterEgg() {
        logoClicks++; playClick(); clearTimeout(logoTimer);
        logoTimer = setTimeout(() => { logoClicks = 0; }, 1000);
        if (logoClicks === 5) {
            document.body.classList.toggle('manga-mode');
            alert("MANGA MODE: ON üçô");
            logoClicks = 0;
        }
    }

        state.lang = l;
        document.getElementById('btn-ua').classList.toggle('active', l === 'ua');
        document.getElementById('btn-ru').classList.toggle('active', l === 'ru');
        applyLang();
        playClick();

    function processCalc() {
        if (state.mode === 'std') {
            const h = document.getElementById('in-height').value;
            if (!h) return alert('Error!');
            if (state.cat !== 'kids') {
                const w = document.getElementById('in-weight').value;
                if (!w) return alert('Error!');
            }
        } else {
            const w = document.getElementById('in-w').value;
            const l = document.getElementById('in-l').value;
            if (!w || !l) return alert('Error!');
        }

        goTo('screen-load');
        setTimeout(() => { document.getElementById('load-bar').style.width = '100%'; }, 100);

        setTimeout(() => {
            calculateBaseSize();
            renderFitSelector();
            goTo('screen-res');
        }, 3000);
    }

    function calculateBaseSize() {
        let index = 0;
        let chart = SIZE_DATA[state.cat];

        if (state.mode === 'adv') {
            const w = parseFloat(document.getElementById('in-w').value);
            const l = parseFloat(document.getElementById('in-l').value);
            let found = false;
            for(let i=0; i<chart.length; i++) {
                if(chart[i].w >= w-1 && chart[i].l >= l-2) { index = i; found = true; break; }
            }
            if(!found) index = chart.length - 1;
        } else {
            const h = parseFloat(document.getElementById('in-height').value);
            const w = parseFloat(document.getElementById('in-weight').value);
            
            if (state.cat === 'kids') {
                for(let i=0; i<chart.length; i++) { if(h <= chart[i].maxH) { index=i; break; } }
            }
            else if (state.cat === 'men') {
                if (w < 55) index=0; else if (w < 62) index=1; else if (w < 70) index=2;
                else if (w < 78) index=3; else if (w < 86) index=4; else if (w < 95) index=5;
                else if (w < 105) index=6; else if (w < 115) index=7; else if (w < 125) index=8;
                else index=9;
            }
            else if (state.cat === 'women') {
                if (w < 45) index=0; else if (w < 52) index=1; else if (w < 60) index=2;
                else if (w < 68) index=3; else if (w < 76) index=4; else if (w < 85) index=5;
                else index=6;
            }
        }
        state.calculatedIndex = index;
    }

    // --- INTERACTIVE FIT RENDERER ---
    function renderFitSelector() {
        const chart = SIZE_DATA[state.cat];
        const idx = state.calculatedIndex;
        const container = document.getElementById('fit-selector');
        container.innerHTML = '';

        const options = [
            { offset: -1, label: 'Slim' },
            { offset: 0, label: 'Regular' },
            { offset: 1, label: 'Oversize' }
        ];

        options.forEach(opt => {
            const targetI = idx + opt.offset;
            if (targetI >= 0 && targetI < chart.length) {
                const sizeName = chart[targetI].n;
                const el = document.createElement('div');
                el.className = 'fit-option ' + (opt.offset === 0 ? 'active' : '');
                el.innerText = sizeName;
                el.onclick = () => updateDisplaySize(targetI, opt.offset, el);
                container.appendChild(el);
            }
        });

        updateDisplaySize(idx, 0, container.children[container.children.length > 2 ? 1 : 0]);
    }

    function updateDisplaySize(idx, offset, el) {
        playClick();
        const chart = SIZE_DATA[state.cat];
        const sizeName = chart[idx].n;
        state.displayedSize = sizeName;

        document.querySelectorAll('.fit-option').forEach(d => d.classList.remove('active'));
        if(el) el.classList.add('active');

        document.getElementById('res-val').innerText = sizeName;

        const t = TEXTS[state.lang].fitComments;
        let arr = t.regular;
        if (offset < 0) arr = t.slim;
        if (offset === 1) arr = t.oversize;
        if (offset > 1) arr = t.huge;
        
        const phrase = arr[Math.floor(Math.random() * arr.length)];
        document.getElementById('res-fit-comment').innerText = phrase;

        const b = document.getElementById('res-badge');
        const titles = TEXTS[state.lang].titles;
        if(sizeName.includes('XS') || sizeName.includes('S')) b.innerText = titles.xs;
        else if(sizeName === 'M' || sizeName === 'L') b.innerText = titles.m;
        else if(sizeName === 'XL' || sizeName === '2XL') b.innerText = titles.xl;
        else b.innerText = titles.big;
    }

    function shareHint() {
        playClick();
        const t = TEXTS[state.lang];
        // FIX: Combine message and URL into one text block for iOS compatibility
        const fullMessage = t.shareMsg.replace('[SIZE]', state.displayedSize);
        
        if (navigator.share) {
            navigator.share({
                title: 'Hint',
                text: fullMessage // Sending only text ensures link + message arrives together on iOS
            }).catch(console.error);
        } else {
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent('https://sempai.com.ua')}&text=${encodeURIComponent(fullMessage)}`;
            window.open(telegramUrl, '_blank');
        }
    }
